<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@300;400;600;800&display=swap"
      rel="stylesheet"
    />
    <title>FindCountries</title>
  </head>
  <body>
    <header class="main-header">
      <h1 class="main-header__title">Where in the world?</h1>
      <button id="darkModeBtn" class="main-header__button">
        <img src="public/dark-off.svg" alt="dark mode off icon" />
        Dark Mode
      </button>
    </header>
    <main id="display">
      <div id="content">
        <div class="content-search">
          <div class="content-search__input-container">
            <label for="searchInput" hidden>Search for a country…</label>
            <input
              type="text"
              id="searchInput"
              placeholder="Search for a country…"
            />
            <img src="public/find-icon.svg" alt="find icon" />
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
