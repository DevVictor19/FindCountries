<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@300;400;600;800&display=swap"
      rel="stylesheet"
    />
    <title>FindCountries</title>
  </head>
  <body>
    <header class="main-header">
      <h1 class="main-header__title">Where in the world?</h1>
      <button type="button" id="darkModeBtn" class="main-header__button">
        <img src="" alt="moon dark mode icon" id="darkModeIcon" />
        Dark Mode
      </button>
    </header>
    <main id="content">
      <div class="actions">
        <form autocomplete="off" class="actions__form">
          <label for="searchInput" hidden>Search for a country…</label>
          <input
            type="text"
            id="searchInput"
            placeholder="Search for a country…"
          />
          <img src="public/find-icon.svg" alt="find icon" />
        </form>
        <div class="actions__dropdown-container">
          <button
            type="button"
            id="dropdownButton"
            class="actions__dropdown-button"
          >
            Filter by Regions
            <img src="" alt="arrow icon" id="dropdownArrowIcon" />
          </button>
          <ul id="dropdownOptions" class="actions__dropdown-options-list">
            <li class="actions__dropdown-options-item">All</li>
            <li class="actions__dropdown-options-item">Africa</li>
            <li class="actions__dropdown-options-item">America</li>
            <li class="actions__dropdown-options-item">Asia</li>
            <li class="actions__dropdown-options-item">Europe</li>
            <li class="actions__dropdown-options-item">Oceania</li>
          </ul>
        </div>
      </div>
      <section id="flagsContainer" class="flags-container"></section>
    </main>
  </body>
</html>
